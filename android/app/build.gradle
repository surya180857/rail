plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.railway_navigation_app"
    compileSdk = flutter.compileSdkVersion  // Flutter version should resolve correctly

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.railway_navigation_app"
        minSdk = flutter.minSdkVersion  // Ensure the minSdk is set as per Flutter's requirements
        targetSdk = flutter.targetSdkVersion  // Same with targetSdk
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Ensure your signingConfig is set up for release
        }
    }
}

flutter {
    source = "../.."  // Ensure that this path correctly points to your Flutter project source
}

